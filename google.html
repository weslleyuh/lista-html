<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 600px;
}

.logo {
    width: 272px;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    flex-direction: column;
}

.search-input {
    width: 100%;
    padding: 15px;
    border: 1px solid #dcdcdc;
    border-radius: 24px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.buttons {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
}

.search-button, .lucky-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #f8f9fa;
    color: #5f6368;
}

.search-button {
    flex: 1;
    margin-right: 10px;
}

.lucky-button {
    flex: 1;
    background-color: #e2e2e2;
}

.buttons button:hover {
    background-color: #f1f1f1;
}

.footer {
    margin-top: 20px;
    font-size: 14px;
    color: #5f6368;
}</style>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form class="search-form">
            <input type="text" placeholder="Pesquisar no Google ou digitar uma URL" class="search-input" required>
            <div class="buttons">
                <button type="submit" class="search-button">Pesquisar Google</button>
                <button type="button" class="lucky-button">Estou com sorte</button>
            </div>
        </form>
        <div class="footer">
            <p>Publicidade · Sobre nossos anúncios</p>
        </div>
    </div>
</body>
</html>
